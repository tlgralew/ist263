    <h1>Contact</h1>

    <div class="contactrow1">
        <div class="addy">
            <h2>Address</h2>
            <p>
                614 S. Crouse Ave<br>
                Syracuse, NY 13210
            </p>
        </div>
        <div class="emailll">
            <a href="mailto:tlgralew@syr.edu">tlgralew@syr.edu</a> <br> <br>

    <div class="contactrow2">
        <div class="form1">
            <h2>How can I help you?</h2>
        <form action="https://formspree.io/f/xeqngzjb" method="post">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname"> <br>

            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname"> <br>

            <label for="phone#">Phone Number:</label>
            <input type="text" name="phone#" id="phone#"> <br>

            <label for="lmkemail">Email:</label>
            <input type="text" name="lmkemail" id="lmkemail"> <br>

            <label for="tellme">Tell Me More:</label>
            <textarea name="tellme" id="tellme"></textarea> <br>

            <p>How do you want to be contacted?</p>
            <label for="email">Email</label>
            <input type="radio" id="email" name="howcontact">
            <label for="phone">Phone Call</label>
            <input type="radio" id="phone" name="howcontact"><br>

            <input type="submit" value="send info"> 
            <!-- input is a void tag, no close needed -->
            </form>
        </div>
